{% extends 'public/blank-page.html' %}
{% block content %}

    {% if messages %}
    {% for message in messages %}
   <div class="alert alert-success">
  {{ message }}
</div>
    {% endfor %}

{% endif %}<h2 style="background-color: #5fd7ba">PAYMENT NOTIFICATION </h2>
<form enctype="multipart/form-data" method="post" action="/saf/admin_send_notification_post/" style="background-color:#dff0d8">
    <table class ="table table-bordered">
         {% csrf_token %}


      <tr>
      <td>Notification</td>
      <td><textarea name="notification"required class="form-control"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"></td>
    </tr>
  </tbody>
</table>
</form>

{% endblock %}
