{% extends 'public/blank-page.html' %}
{% block content %}<h2 style="background-color: #5fd7ba">FEEDBACKS </h2>
<form id="form1" name="form1" method="post" action="" style="background-color:#dff0d8">
{% csrf_token %}

<br />
  <table class="table table-bordered">
    <tr>
      <th width="50px">Sl.No</th>
      <th>Date</th>
      <th>Parent Name</th>
     <th>Feedback</th>
    </tr>
      {% for re in data %}
    <tr>
      <td width="50px">{{ forloop.counter }}&nbsp;</td>
        <td>{{ re.date }}</td>
        <td align="center"><img src="{{ re.PARENT.photo }}" height="100" width="100"/><br>
            <b>{{ re.PARENT.name }}</b></td>
      <td>{{ re.feedback }}</td>
       </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
