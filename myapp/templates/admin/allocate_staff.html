{% extends 'public/blank-page.html' %}
{% block content %}

    {% if messages %}
    {% for message in messages %}
   <div class="alert alert-success">
  {{ message }}
</div>
    {% endfor %}

{% endif %}
<form enctype="multipart/form-data" method="post" action="/saf/allocate_staff/">
    <table class ="table table-bordered">
         {% csrf_token %}


    <tr>
      <td>Bus Name</td>
      <td>
        <select name="select">
             {% for i in data %}
                    <option value="{{ i.id }}">{{ i.regno }}</option>
              {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
        <td>Staff</td>
        <td>
            <select name="select2">
                 {% for i in driver %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
        <td>Helper</td>
        <td>
            <select name="select3">
                 {% for i in helper %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"></td>
    </tr>
  </tbody>
</table>
</form>

{% endblock %}
